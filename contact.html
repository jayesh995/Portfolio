<body>

  <nav>

  </nav>

  <h1></h1>

    <div class="container">
        <div class="right-side">
            <div class="contact-info">
                <h2>Contact Info:</h2>
                <div class="info-item">
                    <img src="Images/gmail.png" alt="Email Icon">
                    <a href="jayeshgupta995@gmail.com">jayeshgupta995@gmail.com</a>
                </div>
                <br>
                <div class="info-item">
                    <img src="Images/linkedin.png" alt="LinkedIn Icon">
                    <a href="https://www.linkedin.com/">LinkedIn</a>
                </div>
                <br>
                <div class="info-item">
                    <img src="Images/github.png" alt="GitHub Icon">
                    <a href="https://github.com/">GitHub</a>
                </div>
                <br>
                <div class="info-item">
                    <img src="Images/youtube.png" alt="YouTube Icon">
                    <a href="https://www.youtube.com/">YouTube</a>
                </div>
                <br>
                <div class="info-item">
                    <img src="instagram-icon.png" alt="Instagram Icon">
                    <a href="https://www.instagram.com/">Instagram</a>
                </div>
            </div>
        </div>
        <div class="left-side">
          <div class="contact-box">
              <h2>Send Me a Message</h2>
              <form action="mailto:jayeshgupta995@gmail.com.com" method="post" enctype="text/plain">
                  <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                      <label for="subject">Subject:</label>
                      <input type="text" id="subject" name="subject" required>
                  </div>
                  <div class="form-group">
                      <label for="message">Message:</label>
                      <textarea rows="8" id="message" name="message" required></textarea>
                  </div>
                  <input type="submit" value="Send">
              </form>
          </div>
        </div>
    </div>
</body>
</html>
